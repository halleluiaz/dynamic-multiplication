<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
      <h1>Dynamic Multiplication Table</h1>
      <div class="wrapper">
          <p>Welcome! By inputing some integers below, you'll be able to create a custom muliplication table.</p>
          <p id="requirements">NOTE: The form will only accept integers from -50 to 50. All fields are required.</p>

          <form id="form">
              <fieldset>
                  <legend>Multiplier Range(Horizontal Axis)</legend>
                  <label for="multiplier-min">Minimum</label>
                  <input type="number" name="multiplier-min" id="multiplier-min" min="-50" max="50" required>
                  <label for="multiplier-max">Maximum</label>
                  <input type="number" name="multiplier-max" id="multiplier-max" min="-50" max="50" required>
                  <br>
                  <span id="multiplier-error"></span>
              </fieldset>
              <fieldset>
                  <legend>Multiplicand Range(Vertical Axis)</legend>
                  <label for="multiplicand-min">Minimum</label>
                  <input type="number" name="multiplicand-min" id="multiplicand-min" min="-50" max="50" required>
                  <label for="multiplicand-max">Maximum</label>
                  <input type="number" name="multiplicand-max" id="multiplicand-max" min="-50" max="50" required>
                  <br>
                  <span id="multiplicand-error"></span>
              </fieldset>
              <input type="button" value="Create Your Table" onclick="buildTable();">
          </form>
     </div>
  </body>
</html>
